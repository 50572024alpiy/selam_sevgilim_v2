  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const card = document.getElementById("photoboothCard");
      const countdownEl = document.getElementById("photoboothCountdown");
      if (!card || !countdownEl) return;

      const unlockAtUTC = Date.UTC(2025, 11, 27, 7, 0, 0);
      const realHref = card.getAttribute("data-href") || "photobooth.html";

      const pad2 = (n) => String(n).padStart(2, "0");

      function formatRemaining(ms) {
        if (ms < 0) ms = 0;
        const totalSec = Math.floor(ms / 1000);
        const days = Math.floor(totalSec / 86400);
        const hours = Math.floor((totalSec % 86400) / 3600);
        const minutes = Math.floor((totalSec % 3600) / 60);
        const seconds = totalSec % 60;

        if (days > 0) {
          return `${days} gÃ¼n ${pad2(hours)} saat ${pad2(minutes)} dk ${pad2(seconds)} sn`;
        }
        return `${pad2(hours)} saat ${pad2(minutes)} dk ${pad2(seconds)} sn`;
      }

      function applyState() {
        const now = Date.now();
        const locked = now < unlockAtUTC;

        card.classList.toggle("is-locked", locked);

        if (locked) {
          card.setAttribute("href", "#");
          card.setAttribute("aria-disabled", "true");
          card.setAttribute("tabindex", "-1");
          card.setAttribute("title", "27 AralÄ±k 2025 Â· 10:00'da aÃ§Ä±lacak");
          countdownEl.textContent = "AÃ§Ä±lmasÄ±na: " + formatRemaining(unlockAtUTC - now);
        } else {
          card.setAttribute("href", realHref);
          card.removeAttribute("aria-disabled");
          card.removeAttribute("tabindex");
          card.removeAttribute("title");
          countdownEl.textContent = "";
        }
      }

      card.addEventListener("click", (e) => {
        if (card.classList.contains("is-locked")) e.preventDefault();
      });

      applyState();
      setInterval(applyState, 1000); 
    });
  </script>
